<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>CRUD Profesores</title>
</head>
<body class="bg-white dark:bg-gray-900">
<div th:include="~{index.html :: header}"></div>

<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Agregar nuevo profesor</h2>
        <form action="/profesores" method="post" th:object="${datosProfesor}">
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="name"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                    <input type="text" name="name" id="name" th:field="*{nombre}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="Nombres" required="">
                </div>
                <div class="w-full">
                    <label for="brand"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellidos</label>
                    <input type="text" name="brand" id="brand" th:field="*{apellido}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="apellido" required="">
                </div>
                <div class="w-full">
                    <label for="genero" th:field="*{genero}"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Género</label>
                    <div class="flex items-center mb-4">
                        <input id="masculino-radio" type="radio" value="masculino" name="genero"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="masculino-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Masculino</label>
                    </div>
                    <div class="flex items-center">
                        <input id="femenino-radio" type="radio" value="femenino" name="genero"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="femenino-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Femenino</label>
                    </div>
                </div>
            </div>
            <button type="submit"
                    class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-black bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Guardar profesor
            </button>
        </form>
    </div>
</section>

<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Actualizar profesor</h2>
        <form action="/profesoresac" method="post" th:object="${datosActualizar}">
            <div>
                <label for="profeac" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profesores a Actualizar</label>
                <select name="profeac"  aria-label="Default select example" id="profeac" th:field="*{id}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-2">
                    <option th:each="profe : ${profesor}" th:value="${profe.id}" th:text="${profe.toString()}"></option>
                </select>
            </div>
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="name"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuevo nombre</label>
                    <input type="text" name="nameac" id="nameac" th:field="*{nombre}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="Nombre profesor" >
                </div>
                <div class="w-full">
                    <label for="brand"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuevo apellido</label>
                    <input type="text" name="apellidosac" id="apellidosac" th:field="*{apellido}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="Apellidos profesor " >
                </div>
            </div>
            <button type="submit"
                    class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-black bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Actualizar profesor
            </button>

        </form>
    </div>
</section>

<div class="overflow-x-auto py-8 px-4 mx-auto max-w-3xl lg:py-16">
    <h1 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Profesores Activos</h1>
    <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr class="border-b dark:border-gray-700">
                <th scope="col" class="px-4 py-3">ID</th>
                <th scope="col" class="px-4 py-3">Nombre</th>
                <th scope="col" class="px-4 py-3">Apellidos</th>
                <th scope="col" class="px-4 py-3">Género</th>
                <th scope="col" class="px-4 py-3">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <!-- Itera sobre la lista de profesores y muestra la información -->
            <tr th:each="profe : ${profesor}" class="border-b dark:border-gray-700">
                <td class="px-4 py-3" th:text="${profe.id}"></td>
                <td class="px-4 py-3" th:text="${profe.nombre}"></td>
                <td class="px-4 py-3" th:text="${profe.apellido}"></td>
                <td class="px-4 py-3" th:text="${profe.genero}"></td>
                <td class="px-4 py-3">
                    <a  th:href="@{'/eliminar-profesor?id=' + ${profe.id}}"  class="block text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-primary-700 dark:focus:ring-primary-800" style="cursor: pointer;">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>






        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>

</body>
</html>
