<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Editar</title>
</head>
<body class="bg-white dark:bg-gray-900">
<div th:include="~{index.html :: header}"></div>




<section>
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">

        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Actualizar Alumno</h2>
        <form action="/alumnosac" method="post" th:object="${datosAlumnoac}">


            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="w-full">
                    <label for="profeac" class="block  mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccionar alumno
                    </label>
                    <select name="profeac" aria-label="Default select example" id="profeac" th:field="*{id}"
                            class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option th:each="alumno : ${alumnos}" th:value="${alumno.alumno.id}"
                                th:text="${alumno.alumno.toString()}"></option>
                    </select>

                </div>

                <div class="w-full">
                    <label for="name"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuevo Nombre</label>
                    <input type="text" name="name" id="nameac" th:field="*{nombre}"
                           class="bg-gray-50  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="Nombres">
                </div>
                <div class="w-full">
                    <label for="brand"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuevo Apellido</label>
                    <input type="text" name="brand" id="brandac" th:field="*{apellido}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="Apellidos">
                </div>
                <div class="w-full">
                    <label for="generoac" id="generoac" th:field="*{genero}"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">GÃ©nero</label>
                    <div class="flex items-center mb-4">
                        <input id="masculinoac" type="radio" value="masculino" name="generoac"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="masculinoac" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Masculino</label>
                    </div>
                    <div class="flex items-center">
                        <input id="femeninoac" type="radio" value="femenino" name="genero"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="femeninoac-radio"  id="femeninoac-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Femenino</label>
                    </div>
                </div>
            </div>
            <button type="submit"
                    class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-black bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Actualizar Alumno
            </button>
        </form>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>

</body>
</html>
