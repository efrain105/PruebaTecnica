<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

    <form action="/alumnos" method="post" th:object="${datosAlumno}">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>

        <br>


        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"  th:field="*{apellido}" required>

        <br>


        <label for="genero">Genero:</label>
        <input type="text" id="genero" name="genero" th:field="*{genero}" required>

        <br>
        <br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" th:field="*{fechaDeNacimiento}" required>
        <br>

        <h3>Asignar Grado</h3>

        <!-- Campo para la Calle -->
        <label for="idGrado">Grado Id:</label>
        <input type="text" id="idGrado" name="idGrado" required>

        <button type="submit">Enviar</button>
    </form>

    <H1>Grados disponibles</H1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Profesor</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <!-- Itera sobre la lista de alumnos y muestra la información -->
        <tr th:each="grado : ${grados}">
            <td th:text="${grado.id}"></td>
            <td th:text="${grado.nombre}"></td>
            <td th:text="${grado.profesor.nombre}"></td>
            <td><a th:href="@{'/eliminar-alumno?id=' + ${grado.id}}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>


    <br>
    <H1>Alumnos</H1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Genero</th>
            <th>Fecha de nacimiento</th>
            <th>Grado</th>
            <th>Seccion</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <!-- Itera sobre la lista de alumnos y muestra la información -->
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.alumno.id}"></td>
            <td th:text="${alumno.alumno.nombre}"></td>
            <td th:text="${alumno.alumno.apellido}"></td>
            <td th:text="${alumno.alumno.genero}"></td>
            <td th:text="${alumno.alumno.fechaDeNacimiento}"></td>
            <td th:text="${alumno.grado.nombre}"></td>
            <td th:text="${alumno.seccion}"></td>
            <td><a th:href="@{'/eliminar-alumno?id=' + ${alumno.alumno.id}}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>



</body>
</html>
